<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-detail {
            border: 1px solid #ece9e9;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Product Detail</h1>
    <div id="product-detail" class="product-detail"></div>

    <script>
        const products = [
            { id: 1, name: "Product 1", price: "$10", description: "Description of Product 1" },
            { id: 2, name: "Product 2", price: "$20", description: "Description of Product 2" },
            { id: 3, name: "Product 3", price: "$30", description: "Description of Product 3" },
            { id: 4, name: "Product 4", price: "$40", description: "Description of Product 4" },
        ];

        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
           
        const productId = getUrlParameter('id');
        const product = products.find(p => p.id == productId);
        const productDetailDiv = document.getElementById('product-detail');

        if (product) {
            productDetailDiv.innerHTML = `<strong>${product.name}</strong><br>
                                          Price: ${product.price}<br>
                                          Description: ${product.description}<br>
                                          <button onclick="window.history.back()">Back to Products</button>`;
        } else {
            productDetailDiv.innerHTML = "Product not found.";
        }


    </script>
</body>
</html>
